
<section>
  <h2>****News Headlines***** </h2>
    <div class="container mt-5">
      <h4>Top Headings</h4>
    
      <div class="row">
          <div *ngFor="let news of newsList | paginate: { itemsPerPage: 8, currentPage: page, totalItems:totalLength}" class="col-lg-3 mt-3 mb-3" >
              <div class="box">
                
              <img src="{{news.urlToImage}}" width="100%">
              <h5 class="mt-2  mb-2"><b>{{news.title}}</b></h5>
                <p>{{news.content}}</p>
                  <a href="{{news.url}}" class="btn btn-dark btn-sm">Read more</a>
                  <a  style="margin-left:2em" class="btn btn-dark btn-sm">Remove</a>
              </div>
                
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
  
          </div>
      </div>
  </div>
               <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
  </section>
